    <script type="text/template" id="tpl-loading">
      <div class="loading-container">
        <img src="assets/img/loading.gif"/>
      </div>
    </script>
    <script type="text/template" id="tpl-success">
      <div class="text-centered main">
        <h4>You are ready to use your account: </h4>
        <h3>Your APIdone url is:</h3>
        <code class="your_subdomain">http://<%= subdomain %>.apidone.com</code>
        <h5>Take a look to the <a href="#">documentation</a></h5>
      </div>
    </script>
      <div class="hero-unit text-centered main">
        <h1>APIdone</h1>
        <h2>Register to start using</h2>
      </div>
      <div id="register"></div>
    <script type="text/template" id="tpl-register">
      <form class="form-horizontal register-form">
      <% if(err){ %>
        <div class="label label-warning"><%= err %></div>
      <% } %>
        <div class="control-group">
          <label class="control-label" for="inputSubdomain">Subdomain</label>
          <div class="controls">
            <div class="input-append">
              <span class="add-on">http://</span>
              <input class="" id="inputSubdomain" type="text" value="<%= subdomain %>">
              <span class="add-on">.apidone.com</span>
              <span class="status_subdomain"></span>
            </div>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputEmail">Email</label>
          <div class="controls">
            <input type="text" id="inputEmail" placeholder="Email" value="<%= email %>">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputEmail">Password</label>
          <div class="controls">
            <input type="password" id="inputPassword" placeholder="Password" value="<%= pass %>">
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <button id="register-button" class="btn">Register</button>
          </div>
        </div>
      </form>
    </script>
      <div class="hero-unit footer">
        <div class="row">
          <div class="span4">

              <dd>contact@apidone.com</dd>
            </dl>
          </div>
        </div>
